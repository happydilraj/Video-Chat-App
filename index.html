<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>video app</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous">

        <link rel="stylesheet" href="public/style.css">
        <link rel="stylesheet" type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
        <script defer src="/public/client.js"></script>
    </head>
    <body>
        <nav>
            <div id="appname">
                <h1>Happer : No more loneliness..</h1>
            </div>
        </nav>
        <div class="body">
            <div id="container-video">


            </div>
            <div id="container-messages">
                <h2> Conversation </h2>
            </div>
        </div>
        <div class="card-footer">
            <div id="input-group" class="input-group">
                <div class="input-group-append">
                    <span class="input-group-text attach_btn"><i class="fas
                            fa-paperclip"></i></span>
                </div>
                <textarea name="" id="writemessage" class="form-control
                    type_msg" placeholder="Type your message..."></textarea>
                <div class="input-group-append">
                    <span class="input-group-text send_btn"><i class="fas
                            fa-location-arrow" onclick="send()"></i></span>
                </div>
            </div>
        </div>
    </body>
</html>
